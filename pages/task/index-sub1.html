	<script>
		mui.init({
				pullRefresh: {
					container: '#pullrefreshMyTask',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
    
	    //下拉刷新
		function pulldownRefresh() {
			console.log('下拉刷新');			
			getMyTask('down');
		}
		//上拉加载更多
		function pullupRefresh() {
			getMyTask('up');
		}
		
		window.addEventListener('refresh-down',function(){	
			getMyTask('down');
		});
		
		var page=1;
		var status=0;
		function getMyTask(direction){
			
			var user=app.getUserState();
			
			if(JSON.stringify(user)=='{}'){
				$('#task-list').html('<p>请下拉刷新</p>');
				return;
			}
			if(direction=='down'){
				page=1;
			}			
			var data={
				page:page,
				direction:direction,
				status:status,
				locInfo:app.getLocInfo()
			};
			
			mui.ajax({
				url:config.getMyTaskUrl,
				type:"post",
				data:{
					user:user,
					data:data
				},
				success:function(rs){
					closePullRefresh();
					if(rs=='nodata'){
						if(direction=='down'){
							$('#task-list').html('<p>暂时没有任务哦!</p>');
						}else if(direction=='up'){
							plus.nativeUI.toast('没有更多任务了!');
						}
						
					}else{
						page++;
						if(direction=='down'){
							$('#task-list').html(rs);
						}else if(direction=='up'){
							$('#task-list').append(rs);
						}
					}
				},
				error:function(e){
					closePullRefresh();
					plus.nativeUI.toast('刷新列表失败!');
					console.log(JSON.stringify(e));
				}
			});
		}
		
		
		
		mui(document).on('tap','.task-list',function(){
				var task_guid=$(this).attr('task_guid');			
				mui.openWindow({
				url:'../task.html',
				id:'task.html',
				extras:{
					task_guid:task_guid
				},
				waiting:{
					autoShow:false,
				}
			});
		});
		
		
		
		mui(document).on('tap','.do-task',function(){
				var task_guid=this.getAttribute('task_guid');			
				mui.openWindow({
				url:'../task-do.html',
				id:'task-do.html',
				extras:{
					task_guid:task_guid
				},
				waiting:{
					autoShow:false,
				}
			});
		});

		//关闭刷新
		function closePullRefresh(){			
		mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); 		
		mui('#pullrefresh').pullRefresh().endPullupToRefresh(); 	
			
		}
		
		
		if (mui.os.plus) {
				mui.plusReady(function() {
					
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pulldownLoading();
					}, 500);

				});
			} else {
				mui.ready(function() {
					
					mui('#pullrefresh').pullRefresh().pulldownLoading();
				});
		}
		
		window.addEventListener('show',function(){
			
		});
